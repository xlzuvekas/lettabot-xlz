version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    allow:
      - dependency-name: "@letta-ai/letta-code-sdk"
      - dependency-name: "@letta-ai/letta-client"
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore(deps):"
